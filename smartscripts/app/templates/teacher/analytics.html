{% extends "base.html" %}
{% block title %}?? Analytics{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-primary mb-4">?? Score Distribution</h2>
  <canvas id="scoreChart" height="100"></canvas>

  <h2 class="text-danger mt-5 mb-4">?? Rubric Difficulty</h2>
  <canvas id="rubricChart" height="100"></canvas>

  <!-- Filter by Test -->
  <div class="row mt-5 mb-3">
    <div class="col-md-6">
      <label for="testFilter" class="form-label">?? Filter by Test</label>
      <select id="testFilter" class="form-select">
        <option value="all">All Tests</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <!-- Dynamically populate in future -->
      </select>
    </div>
    <div class="col-md-6 d-flex align-items-end justify-content-end">
      <!-- Dark Mode Toggle -->
      <button id="darkModeToggle" class="btn btn-outline-dark">?? Toggle Dark Mode</button>
    </div>
  </div>

  <!-- Additional Performance Chart -->
  <h2 class="mt-4">?? Question-wise Error Rate</h2>
  <canvas id="performanceChart" height="100"></canvas>

  <!-- Download Buttons -->
  <div class="mt-4">
    <button onclick="downloadPDF()" class="btn btn-primary me-2">?? Download PDF Report</button>
    <button onclick="downloadExcel()" class="btn btn-success">?? Download Excel Report</button>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const scores = {{ scores | tojson }};
  const rubric = {{ rubric | tojson }};

  const scoreCtx = document.getElementById('scoreChart').getContext('2d');
  new Chart(scoreCtx, {
    type: 'bar',
    data: {
      labels: scores.map((_, i) => `Student ${i + 1}`),
      datasets: [{
        label: 'Score',
        data: scores,
        backgroundColor: 'rgba(54, 162, 235, 0.5)'
      }]
    }
  });

  const rubricCtx = document.getElementById('rubricChart').getContext('2d');
  new Chart(rubricCtx, {
    type: 'bar',
    data: {
      labels: Object.keys(rubric),
      datasets: [{
        label: 'Difficulty (lower = harder)',
        data: Object.values(rubric),
        backgroundColor: 'rgba(255, 99, 132, 0.5)'
      }]
    }
  });

  const performanceCtx = document.getElementById('performanceChart').getContext('2d');
  const performanceChart = new Chart(performanceCtx, {
    type: 'bar',
    data: {
      labels: ['Q1', 'Q2', 'Q3'],
      datasets: [{
        label: 'Error Rate (%)',
        data: [12, 19, 3],
        backgroundColor: 'rgba(255, 206, 86, 0.6)'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        tooltip: {
          callbacks: {
            label: context => 'Error Rate: ' + context.raw + '%'
          }
        }
      }
    }
  });

  document.getElementById('darkModeToggle').onclick = () => {
    document.body.classList.toggle('bg-dark');
    document.body.classList.toggle('text-white');
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => card.classList.toggle('bg-dark'));
  };

  function downloadPDF() {
    window.location.href = "{{ url_for('analytics_bp.download_report', format='pdf') }}";
  }

  function downloadExcel() {
    window.location.href = "{{ url_for('analytics_bp.download_report', format='excel') }}";
  }
</script>
{% endblock %}
